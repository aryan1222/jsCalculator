<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cal">  
            <div class="output">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="btn clearAll">CLR</button>
            <button class="btn del">DEL</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn ops">/</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn ops">*</button>
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn ops">-</button>
            <button class="btn numbers">0</button>
            <button class="btn numbers">.</button>
            <button class="btn ops">+</button>
            <button class="btn equals">=</button>      
        </div>
    </div> 
    <!-- <script src="./script.js"></script> -->
</body>
</html>
